{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<br />

<div class='messages'>
    {% for message in messages %}
    {% if message.tags == 'error' %}
    <div class='{{ message.tags }} alert alert-danger' role='alert'>{{ message }}</div>
    {% else %}
    <div class='{{ message.tags }} alert alert-success' role='alert'>{{ message }}</div>
    {% endif %}
    {% endfor %}
</div>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Log in to Part Time Pets</h1>
    </div>
</div>
<div class='card mb-3'>
    <div class='card-header'>
        <div class='card-body' style='padding-top: 10px; padding-bottom: 10px;'>

            <form id="login_form" method="post" action="{% url 'app:login' %}">
                {% csrf_token %}
                <input type="text" name="username" class="form-control" placeholder="Enter username">
                <br />
                <input type="password" name="password" class="form-control" placeholder="Enter password">
                <br />
                <input type="hidden" value="{{ next }}" name="next" />

                <input class="btn btn-success" type="submit" value="Login" />
            </form>
        </div>
    </div>
</div>


{% endblock content %}

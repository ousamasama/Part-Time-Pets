{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Part Time Pets</title>
    </head>

    <body>

        {% block nav %}
        {% if user.is_authenticated %}
        <nav id="navigation" class="nav1">
            <a href="{% url 'app:index' %}" class="logo">Part Time Pets</a>
            <a href="{% url 'app:dogs' %}">Dogs for Rent</a>
            <a href="{% url 'app:add_dog' %}">Add Dog</a>
            <a href="{% url 'app:logout' %}">Log Out</a>
        </nav>
        {% else %}
        <nav id="navigation" class="nav2">
            <a href="{% url 'app:index' %}" class="logo">Part Time Pets</a>
            <a href="{% url 'app:dogs' %}">Dogs for Rent</a>
            <a href="{% url 'app:register' %}">Register</a>
            <a href="{% url 'app:login' %}">Login</a>
        </nav>
        {% endif %}
        {% endblock nav %}

      <div>
        {% block content %}{% endblock content %}
      </div>

    </body>


</html>

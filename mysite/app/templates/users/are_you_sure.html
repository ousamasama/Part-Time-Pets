{% extends 'base.html' %}

{% load staticfiles %}
{% block content %}

<h1>Are you sure you want to delete your profile, {{ user.first_name }}?</h1>

<button><a href="{% url 'app:profile' user.id %}">Back</a></button>

{% endblock content %}

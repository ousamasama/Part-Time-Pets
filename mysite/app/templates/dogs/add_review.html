{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <form id="add_review" method="POST" action="{% url 'app:add_review' dog.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>{{ user.first_name }}'s review for {{ dog.name }}</h3>
        {{ add_review.as_p }}
        <input class="btn btn-dark" type="submit" name="submit" value="Add Review" />
    </form>
{% endblock content %}

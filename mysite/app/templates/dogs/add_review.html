{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class='card mb-3'>
    <div class='card-header'>
        <div class='card-body' style='padding-top: 10px; padding-bottom: 10px;'>
            <form id="add_review" method="POST" action="{% url 'app:add_review' dog.id %}">
                {% csrf_token %}
                <h3>{{ user.first_name }}'s review for {{ dog.name }}</h3>
                {% crispy add_review %}
                <input class="btn btn-success" type="submit" name="submit" value="Add Review" />
            </form>
        </div>
    </div>
</div>

{% endblock content %}
